<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Whatsapp Clone</title>
  </head>
  <body>
    <div class="left-container">
      <section class="top-side">
        <div class="profile-image">
          <img src="profile.jpg" alt="" />
        </div>
        <ul class="user-list">
          <li><i class="fa fa-circle"></i></li>
          <li><i class="fa fa-square"></i></li>
          <li><i class="fa fa-circle"></i></li>
        </ul>
      </section>
      <section class="middle-side">
        <div class="input-container">
          <i class="fa fa-search"></i>
          <input type="text" />
        </div>
        <i class="fa fa-circle status"></i>
      </section>
      <section class="bottom-side">
        <ul class="contacts">
          <li>
            <div class="left">
              <div class="profile-image">
                <img src="profile (1).jpg" alt="" />
              </div>
            </div>
            <div class="right">
              <div class="top-acc-side">
                <div class="name">Aisyah</div>
                <div class="last-time-acc-chat">07:01</div>
              </div>
              <div class="bottom-acc-side">
                <div class="last-chat">Thanks, bye</div>
                <div class="unread-chat-number">33</div>
              </div>
            </div>
          </li>
          <li>
            <div class="left">
              <div class="profile-image">
                <img src="profile (2).jpg" alt="" />
              </div>
            </div>
            <div class="right">
              <div class="top-acc-side">
                <div class="name">Khadijah</div>
                <div class="last-time-acc-chat">08:12</div>
              </div>
              <div class="bottom-acc-side">
                <div class="last-chat">You: Fine too, AlhamduLILLAH</div>
              </div>
            </div>
          </li>
          <li>
            <div class="left">
              <div class="profile-image">
                <img src="profile (3).jpg" alt="" />
              </div>
            </div>
            <div class="right">
              <div class="top-acc-side">
                <div class="name">Shofia</div>
                <div class="last-time-acc-chat">12:32</div>
              </div>
              <div class="bottom-acc-side">
                <div class="last-chat">Not Problem, bye!</div>
                <div class="unread-chat-number">33</div>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </div>
    <div class="right-container">
        
    </div>
  </body>
</html>
